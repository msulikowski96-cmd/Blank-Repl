<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepLol</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h2>DeepLol Analysis</h2>
        </header>

        <div class="search-bar">
            <input type="text" id="inputName" placeholder="Nick#TAG (np. Faker#KR1)">
            <select id="selectRegion">
                <option value="eun1">EUNE</option>
                <option value="euw1">EUW</option>
                <option value="na1">NA</option>
                <option value="kr">KR</option>
            </select>
            <button id="btnSearch">üîç</button>
        </div>

        <div id="loader" class="hidden">≈Åadowanie danych...</div>
        <div id="errorMsg" class="hidden error"></div>

        <!-- Sekcja Profilu -->
        <div id="profileSection" class="hidden card">
            <div class="profile-header">
                <img id="profileIcon" src="" alt="Icon">
                <div>
                    <h3 id="profileName"></h3>
                    <p>Lvl: <span id="profileLevel"></span></p>
                </div>
            </div>
            <div class="rank-info">
                <div class="rank-badge" id="rankTier">UNK</div>
                <div>
                    <p id="rankText"></p>
                    <small id="winRate"></small>
                </div>
            </div>
            <button id="btnCheckLive" class="action-btn">Sprawd≈∫ czy gra (Live Game)</button>
        </div>

        <!-- Sekcja Live Game -->
        <div id="liveGameSection" class="hidden card">
            <h3>Status Meczu</h3>
            <div id="liveStatus"></div>
            <ul id="liveParticipants" class="participant-list"></ul>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
